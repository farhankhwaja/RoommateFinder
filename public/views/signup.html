                    MovIn

    <section>
		<div class="container">	
			<form class="form-signin" ng-submit="register(formData)" name="userForm">		
				<div class="col-sm-6 col-md-5 col-sm-offset-4 col-md-offset-4 ">
					<div class="login-block">
						<div class="page-header text-center">
							<h1>SIGN UP!!</h1>
						</div>
			        	<div class="form-group">
				        	<label for="firstname" class="sr-only">Name</label>
				        	<div class="input-group">
		                        <div class="input-group-addon">
						        	<i class="fa fa-user fa-2x"></i>
						        </div>
						        <input type="text" id="firstname" ng-model="formData.name" class="form-control" name="name" placeholder="Name" required autofocus>
					    	</div>
					    </div>

					    <div class="form-group">
					        <label for="DOB" class="sr-only">Date of Birth</label>
						    <div class="input-group">
		                        <div class="input-group-addon">
									<i class="fa fa-calendar fa-lg"></i>
								</div>
								<!-- <input type="text" class="form-control" datepicker-popup="MM-dd-yyyy" show-button-bar="false" ng-model="dob" is-open="dobToggle" show-weeks="false" datepicker-options="dateOptions" ng-required="true" close-text="Close" placeholder="Date of Birth" ng-click="dobOpen($event)" name="dob" required/> -->
								<input type="date" class="form-control" uib-datepicker-popup ng-model="dob" is-open="false" close-text="Close" init-date="dob" placeholder="Date of Birth" required name="dob"/>
							</div>
						</div>

						<div class="form-group">
					        <label for="gender" class="sr-only">Gender</label>
					        <div class="input-group-addon">
		                        <!-- <div class="input-group-addon"> -->
						        <label class="radio-inline control-label">Gender</label>
						        <label class="radio-inline">
						        	<input type="radio" name="optionsRadios" id="radiomale" value="Male" name="male" ng-model="formData.gender"><i class="fa fa-male fa-2x"></i>
						    	</label>
						    	<label class="radio-inline">
						        	<input type="radio" name="optionsRadios" id="radiofemale" value="Female" name="female" ng-model="formData.gender"><i class="fa fa-female fa-2x"></i>
						        </label>
					        </div>
					    </div>

					    <div class="form-group">
					        <label for="email" class="sr-only">E-mail</label>
					        <div class="input-group">
		                        <div class="input-group-addon">
							        <i class="fa fa-envelope fa-2x"></i>
							    </div>
						        <input type="email" id="email" ng-model="formData.email" class="form-control" name="email" placeholder="E-mail"  required>
							</div>
							<div class="alert alert-info infoBox" ng-show="(userForm.email.$dirty && userForm.email.$invalid) && !userForm.email.$valid">
								<strong>Student's please enter, <i class="fa fa-university fa-2x">.edu</i> email.</strong>
							</div>
						</div>
				        
				        <div class="form-group">
					        <label for="password" class="sr-only">Password</label>
					        <div class="input-group">
		                        <div class="input-group-addon">
							        <i class="fa fa-barcode fa-2x"></i>
							    </div>
					        		<input type="password" ng-model="formData.password" id="password" class="form-control" placeholder="Password" ng-minlength="6" name="password" required>
					        </div>
					        <div class="alert alert-info infoBox" ng-show="(userForm.password.$dirty && userForm.password.$invalid) && !userForm.password.$valid">
								<strong>Minimum Password Length <i>6</i>.</strong>
							</div>
					    </div>

						<div class="row col-sm-offset-4 col-md-offset-4">
							<div class="input-group col-md-6" >
								<button class="btn btn-lg btn-primary btn-block" type="submit">Sign-Up</button>
							</div>
						</div>
					</div>
				</div>
	      	</form>

			    <div class="center-block text-center">
					<a href="/oauth/facebook">Login with Facebook</a> |
					<a href="/oauth/twitter">Login with Twitter</a>
				</div>
			</div> -->
		</div>
	</section>
