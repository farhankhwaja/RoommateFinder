<div class="col-md-5">

<!-- Creates Main Panel -->
<div class="panel panel-default">

    <!-- Panel Title -->
    <div class="panel-heading">
    	<h2 class="panel-title text-center">Sing Up!<span class="glyphicon glyphicon-map-marker"></span></h2>
    </div>
    <!-- Panel Body -->
    <div class="panel-body">
		<form class="form-signin" ng-submit="register(formData)" novalidate>
        	<h2 class="form-signin-heading text-center"></h2>

	        <label for="firstname" class="sr-only">Name</label>
	        <input type="text" id="firstname" ng-model="formData.name" class="form-control" placeholder="Name" required autofocus>

	        <label for="email" class="sr-only">E-mail</label>
	        <input type="email" id="email" ng-model="formData.email" class="form-control" placeholder="E-mail" required>
	        
	        <label for="password" class="sr-only">Password</label>
	        <input type="password" ng-model="formData.password" id="password" class="form-control" placeholder="Password" required>
	        
	        <label for="password" class="sr-only">address</label>
			<input class="form-control" g-places-autocomplete options="autocompleteOptions" ng-model="place" address="formData.address" location="formData.location"/>
			
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign-Up</button>
      	</form>

		</div>
	</div> -->
</div>
