<header class="mainHeader">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
        <div class="row">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">
                    <span class="glyphicon glyphicon glyphicon-tree-deciduous"></span>
                    MovIn
                </a>
            </div>
            <div class="nav pull-right" ng-show="user != undefined">
                <ul class="nav navbar-nav">
                    <li><a href="#/search">Search</a></li>
                    <li><a href="#/profile">Welcome {{user.name}}</a></li>
                    <li><a ng-click="logOut()"><i class="fa fa-lock fa-2x"></i></a></li>
                </ul>
            </div>
            <div class="pull-right" ng-show="user === undefined">
                <ul class="nav navbar-nav">
                    <li><a href="#/signup">Register</a></li>
                    <li><a href="#/login">Login</a></li>
                </ul>
            </div>
        </div>
        </div>
    </nav>
    <div class="searchTemplate">
        <div class="text-vertical-center">
            <h1 class="searchTitle">Find a Place & MovIn!</h1>
            <form class="shadow col-xs-8 col-md-7 col-lg-6 col-xs-offset-2 col-md-offset-3" role="search" ng-submit="queryUsers()">
                <div class="input-group searchBox">
                    <input type="text" class="form-control" g-places-autocomplete options="autocompleteOptions" ng-model="place" address="formData.address" location="formData.location" placeholder="Enter Location"/>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</header>

            </div>
        </div>
    </div>
