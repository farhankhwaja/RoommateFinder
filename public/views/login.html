<div class="wrapper">
    <nav class="navbar navbar-default header" role="navigation">
        <div class="container-fluid">

            <div class="row">
                <a class="navbar-brand navbar-left" href="#/">
                    <span class="glyphicon glyphicon glyphicon-tree-deciduous"></span>
                    Roommate Finder
                </a>
                <ul class="nav navbar-nav pull-right">
                    <li><a href="#/signup" class="btn" alt="Register"><i class="fa fa-registered fa-2x"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
    	    <div class="row">
    	        <div class="col-sm-4 col-md-4 col-md-offset-4">
    	            <!-- <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1> -->
    	            <div class="logo"></div>
    	            <div class="login-block">
    	                <form class="form-signin" ng-submit="login(formData.email, formData.password)">
    	                <label for="email" class="sr-only">Email</label>
    			        <input type="text" ng-model="formData.email" id="email" class="form-control" required autofocus placeholder="Email">
    			        
    			        <label for="password" class="sr-only">Password</label>
    			        <input type="password" ng-model="formData.password" id="password" class="form-control" placeholder="Password">
    	                
    	                <button class="btn btn-lg btn-primary btn-block" type="submit">
    	                    Sign in</button>
    	                <!-- <label class="checkbox pull-left">
    	                    <input type="checkbox" value="remember-me">
    	                    Remember me
    	                </label>
    	                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span> -->
    	                </form>
    	            </div>
    	            <a href="#/signup" class="text-center new-account">Create an account </a>
    	        </div>
    	    </div>
    	    <div ng-show="message" class="error-alert alert-warning alert-dismissible account-wall" role="alert">
    			<p class="text-danger">
    				{{message}}
    			</p>
    		</div>
        </div>
	</section>
</div>
<footer class="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center">
                <ul class="list-inline">
                    <li>
                        <a href="#"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-twitter fa-fw fa-3x"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-dribbble fa-fw fa-3x"></i></a>
                    </li>
                </ul>
                <hr class="small linesmall">
                <p class="text-muted">Copyright &copy;2016 RoommateFinder</p>
            </div>
        </div>
    </div>
</footer>
